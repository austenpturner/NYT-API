<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Article Search</title>

    <link rel='stylesheet' type='text/css' href='styles.css'>
</head>
<body>
    <h1>New York Times Article Search</h1>

    <form>
        <label name='search'>Search terms</label>
        <input type='text' id='search' name='search'>

        <label name='num-results'>Number of results</label>
        <input type='number' id='num-results'>

        <label name='start-date'>Start date</label>
        <input type='date' id='start-date' name='start-date'>

        <label name='end-date'>End date</label>
        <input type='date' id='end-date' name='end-date'>

        <button type='submit' class='button' id='search'>Search articles</button>
        <button type='submit' class='button' id='clear'>Clear articles</button>
    </form>

    <div id='articles'>

    </div>
    

</body>
</html>
